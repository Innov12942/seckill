<form class="layui-form layui-form-pane" action="{:url('@admin/goods/do_add')}" method="post">
              
    <h3>更改密码</h3>
    <label class="login-title" for="name">商品名称</label>
    <div class="layui-form-item">
        <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
        <div class="layui-input-inline login-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <label class="login-title" for="price">商品价格</label>
    <div class="layui-form-item">
        <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
        <div class="layui-input-inline login-inline">
            <input type="text" name="price" lay-verify="required" placeholder="请输入商品价格" autocomplete="off" class="layui-input">
        </div>
    </div>
    <label class="login-title" for="expire">商品秒杀时间</label>
    <div class="layui-form-item">
        <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
        <div class="layui-input-inline login-inline">
            <input type="text" name="expire" lay-verify="required" placeholder="请输入商品秒杀时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <label class="login-title" for="totalnum">商品总数</label>
    <div class="layui-form-item">
        <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
        <div class="layui-input-inline login-inline">
            <input type="text" name="totalnum" lay-verify="required" placeholder="请输入商品总数" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-warning pull-right" lay-submit lay-filter="login"  type="submit">提交</button> 
        
    </div>
</form>
